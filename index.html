
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz cumple, mi coder 💻❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #58a6ff;
      text-align: center;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      background-color: #238636;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2ea043;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: float 6s linear infinite;
      font-size: 20px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 ¡Feliz cumple, mi amor! 🎉</h1>
  <p>
    No hay bug que no podamos arreglar juntos.<br>
    Gracias por ser mi compañero de aventuras, de código y de vida 💘
  </p>
  <button onclick="showMessage()">Hacé clic acá 👀</button>

  <div class="hearts" id="hearts-container"></div>

  <script>
    function showMessage() {
      alert("💻 function amorEterno() { return 'con vos ❤️'; }");
    }

    // corazones flotantes
    const heartsContainer = document.getElementById('hearts-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${12 + Math.random() * 20}px`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
